<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{confirmCrt.titulo}}</h3>
</div>
<div class="modal-body" id="modal-body">
    Tem certeza que deseja excluir o item <b>{{confirmCrt.item.titulo}}</b>?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="confirmCrt.confirm()">Confirmar</button>
    <button class="btn btn-danger" type="button" ng-click="confirmCrt.close()">Cancel</button>
</div>
